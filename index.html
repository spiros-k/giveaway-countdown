<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="section">
        <img 
            src="https://images.pexels.com/photos/1294886/pexels-photo-1294886.jpeg?auto=compress&cs=tinysrgb&w=600" 
            alt="iphone-photo">
        <div id="info">
            <h1>IPHONE GIVEAWAY</h1>
            <h5>Giveaway ends On Wednesday, 3 July 2024 23:59</h5>
            <p>Contrary to popular belief, Lorem Ipsum is not simply random text. 
                It has roots in a piece of classical Latin literature from 45 BC, 
                making it over 2000 years old.
            </p>
            <section id="countdown-section">
                <div id="countdown-div">
                    <h1 class="countdown-number" id="countdown-days"></h1>
                    <p class="countdown-text"></p>
                </div>
                <div id="countdown-div">
                    <h1 class="countdown-number" id="countdown-hours"></h1>
                    <p class="countdown-text"></p>
                </div>
                <div id="countdown-div">
                    <h1 class="countdown-number" id="countdown-minutes"></h1>
                    <p class="countdown-text"></p>
                </div>
                <div id="countdown-div">
                    <h1 class="countdown-number" id="countdown-seconds"></h1>
                    <p class="countdown-text"></p>
                </div>
            </section>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
